<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/loop.css"/>
</head>
<body>
    <div class="container">
        <div class="big-box">
            <div class="box">
                <div class="phone-img">
                    <img src="./img/device.svg" alt="phone" width="100px" height="100px">
                </div>
                <h2 class="h2-phone-text">MOBILE</h2>
                <p class="h2-info-phone">Get notifications about new releases in our mobile app. </p>
                <h3 class="h3-text-phone"><sup>$</sup>10/month</h3>
            </div>

            <div class="box">
                <div class="img-desktop">
                    <img src="./img/laptop.svg" alt="img-desktop">
                </div>
                <h2 class="desktop-h2-text">DESKTOP</h2>
                <p class="desktop-h2-info">Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.</p>
                <h3 class="h3-text-desktop"><sup>$</sup>15/month</h3>
            </div>

                <div class="box">
                    <div class="tv-img">
                        <img src="./img/monitor.svg" alt="tv-img">
                    </div>
                    <h2 class="tv-h2-text">TV</h2>
                    <p class="tv-h2-info">Watch your favorite series at home on large screen with our TV application</p>
                    <h3 class="h3-text-tv"><sup>$</sup>20/month</h3>
                </div>
        </div>
    </div>
</body>
</html>
